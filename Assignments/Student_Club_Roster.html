<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="../Styles/student_club.css">
      <title>Club Membership</title>
   </head>
   <body class="m-3">
      <div class="jumbotron">
         <h1>Student Club Roster</h1>
      </div>
      <div class="row">
         <!-- start of row -->
         <div class="col-md-5">
            <!-- start of first column -->
            <div class="container" id="add-students-form">
               <h2>Add Students</h2>
               <label for="student-name">Student Name</label>
               <input id="student-name" name="student-name">
               <br>
               <label for="student-id">Student ID</label><input id="student-id" name="student-id">
               <br>
               <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
               <br>
               <button class="btn" id="add-student">Add Student</button>  
            </div>
         </div>
         <!-- end of first column -->
         <div class="col-md-7">
            <!-- start of first column -->
            <h2>Student List</h2>
            <p>
               There are 
               <span id="student-count">
                  <!-- use JavaScript to count the number of students, and show here -->
               </span>
               student(s) in the club.
            </p>
            <ul id="student-list">
               <!-- use JavaScript to create li elements  -->
            </ul>
            <button class="btn" id="remove-selected-students">Remove selected students</button>
         </div>
         <!-- end of second column -->
      </div>
      <!-- end of row -->
      <script src="../Javascript/student_club.js"></script>
   </body>
</html>
